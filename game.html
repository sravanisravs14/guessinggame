
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="container-fluid bg-container">
        <div class="row">
            <div class="col-12 col-md-6 m-auto pt-5 pb-5">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-game-img.png" class="guess-game-img"/>
                <p class="game-description text-center">Find out the number between 1 to 100</p>
              </div>
        </div>
    <div class="row">
        <div class="col-12 guess-bg-container text-center">
            <h1 class="guess-heading">Guess the Number
            <img
              class="guess-number-image"
              src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-number-img.png"
            />
          </h1>
          <input type="text" class="user-input" id="userInput"/>
            <div>
            <button class="btn btn-info check-guess" onclick="checkGuess()">
              Check
            </button>
          </div>
          <p class="game-result" id="gameResult"></p>

        </div>
    </div>

    </div>
<script src="game.js"></script>
</body>
</html>
